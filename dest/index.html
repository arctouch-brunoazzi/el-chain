<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>El Chain</title>

    <link rel="manifest" href="/manifest.json">

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">El Chain</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Login <i class="material-icons">account_box</i></a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- <img id="hero" src="images/hero.jpg" alt=""> -->
          <div id="hero-image">
            <img id="hero" src="images/hero.jpg" style="visibility: hidden;" />
            <h1 id="hero-title">El Chain</h1>
          </div>

          <div class="page-wrapper">
            <div class="description">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In pharetra mi nec nisl iaculis, sed elementum ex maximus. Etiam vitae laoreet lorem. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>
            </div>

            <div class="search">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="sample3">
                  <label class="mdl-textfield__label" for="sample3">Enter a VIN number</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                  <i class="material-icons">search</i>
                </button>
              </form>

              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Scan VIN <i class="material-icons">videocam</i>
              </button>
            </div>

          </div>

        </div>
      </main>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
    </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
